<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Tracker</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="main.js" defer></script>
</head>
<body>


    <section class="popup_view" id="main_menu_view">

        <h3> This is the main popup</h3>

        <button id="test_button_trans" class="buttons" value="translation_view"> Please click me! 
        </button>

        <button id="test_button_stats" class="buttons" value="statistics_view">
            Stats!
        </button>

    </section>

    <section class="popup_view" id="translation_view">
        <h3> This is the translation pop up</h3>

        <div class="translation_section_wrapper">

            <div id="highlighted_text_view_wrapper">

                <div class="foreign_lanaguage_text"
                id="foreign_language_text">
                Dummy Text!!
                </div>

            </div>

            <div id="translated_text_view_wrapper">

                <div class="translated_text"
                id="translated_text">
                Dummy Text!
                </div>
            </div>
        </div>

        <div class="footer">
            <button id="send" class="buttons" value="main_menu_view">Main Menu</button>
        </div>

    </section>


    <section class="popup_view" id="statistics_view">
        <h1>Hello World!</h1>
    </section>


</body>
</html>
